<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 일정 페이지1</title>
  </head>
  <body>
    <header>
      <h1>여행 하실 지역을 검색하시오</h1>
      <a
        href="https://map.kakao.com/?map_type=TYPE_MAP&target=car&rt=%2C%2C537811%2C927642&rt1=&rt2=%EB%8B%A8%EA%B5%AD%EB%8C%80%ED%95%99%EA%B5%90&rtIds=%2C&rtTypes=%2C"
        >지역 검색</a
      >
    </header>
    <main>
      <!-- * 카카오맵 - 지도퍼가기 -->
      <!-- 1. 지도 노드 -->
      <div
        id="daumRoughmapContainer1745997922431"
        class="root_daum_roughmap root_daum_roughmap_landing"
      ></div>

      <!--
2. 설치 스크립트
* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
      <script
        charset="UTF-8"
        class="daum_roughmap_loader_script"
        src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
      ></script>

      <!-- 3. 실행 스크립트 -->
      <script charset="UTF-8">
        new daum.roughmap.Lander({
          timestamp: "1745997922431",
          key: "2nvqh",
          mapWidth: "640",
          mapHeight: "360",
        }).render();
      </script>
    </main>
    <footer>
      <a href="tripPlan2.html"><button>다음</button></a>
    </footer>
  </body>
</html>
